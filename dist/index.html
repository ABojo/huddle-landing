<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Huddle</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__head">
          <a class="header__logo" href="#">
            <img src="images/logo.svg" alt="Huddle" />
          </a>
          <a class="header__try-it" href="#">Try it Free</a>
        </div>
        <div class="header__grid">
          <div class="header__text">
            <h1 class="header__heading">Build the Community Your Fans Will Love</h1>
            <p class="header__paragraph">
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
              connections with your users as you engage in genuine discussion.
            </p>
            <a class="header__cta" href="#">Get Started For Free</a>
          </div>
          <img class="header__graphic" src="images/illustration-mockups.svg" alt="Huddle app outline" />
        </div>
      </div>
    </header>
  </body>
</html>
